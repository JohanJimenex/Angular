<h3>Agregar Personaje</h3>
<hr />
<!-- El evento (ngSubmit) (importada del modulo "FormModule") se dispara cuando identifica que 
  dentro del <Form> se hizo "submit" con el <button>, nos ahorra el trabajo
    de tener que usar el otro evento (submit) con el parametro $event para posteriormente
desde el componente tener que user el parametro "evento.preventDefault()", 
conjunto al event.target.value.
ver ejemplo debajo-->
<!-- <form action="" (submit)="agregarPersonaje($event)">  -->
<!-- <form (ngSubmit)="agregarPersonaje($event)">  el parametro $event no es necesario -->
<form (ngSubmit)="agregarPersonaje()">
  <input
    type="text"
    placeholder="Nombre del personaje"
    name="nombre"
    [(ngModel)]="personajeDBZ.nombre"
  />
  <!-- Estos atributos no son necesario con el parametro $event -->
  <!-- [value]="PersonajeDBZ.nombre" -->
  <!-- (input)="agregarPersonaje($event)" -->

  <!-- Con los corchetes en un atributo ejem : "[value]" nos permite ejecutar codigo dentro de las comillas,
    que tiene acceso a los script0 componentes -->
  <!-- El evento (input) se dispara cuando ingresan valor en el campo  -->
  <input
    type="number"
    placeholder="Nivel de Pelea"
    name="nivelPelea"
    [(ngModel)]="personajeDBZ.nivelDePelea"
  />
  <!-- "ngModel" esto reemplaza al atributo "value" pero con poderes, ver mas abajo  -->
  <!-- [ngModel] Con los corchetes podemos asignarle un valor desde el componente -->
  <!-- [(ngModel)]con los parentesis ejecutamos el evento ngModel que combinado con
      los corchetes pues asignamos del lado del componente el valor escrito en el input -->

  <button type="submit">Agregar</button>
</form>

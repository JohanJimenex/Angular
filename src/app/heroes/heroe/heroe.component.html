<h1>Super Heroes</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{Edad}}</dd>

    <td>Funcion: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Nombre Capitalizado: </td>
    <dd>{{NombreCapitalizado}}</dd>

</dl>

<button (click)="cambiarNombre()">Cambiar Heroe</button>

<button (click)="cambiarEdad()">Cambiar Edad</button>
